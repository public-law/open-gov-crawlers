    <title>Patents Glossary</title>

<body>
    <dl>
        <dt><strong>Abstract</strong></dt>
        <dd>A brief summary of your invention.</dd>
        <dt><strong>Claims</strong></dt>
        <dd>The parts of a patent that define the boundaries of patent protection.</dd>
        <dt><strong>Patent</strong></dt>
        <dd>A government grant giving the right to exclude others from making, using, or selling an invention.</dd>
        <dt><strong>WIPO</strong></dt>
        <dd>World Intellectual Property Organization</dd>
    </dl>
