[tool.poetry]
name = "public-law-spiders"
version = "1.1.0"
description = "Open-gov spiders written with Python"
authors = ["Robb Shecter <robb@public.law>"]

[tool.poetry.dependencies]
beautifulsoup4 = "^4.10.0"
cryptography = "36.0.2"  # 37 isn't compatible with courts.gov.ie.
more-itertools = "^8.13.0"
msgpack-python = "*"
toolz = "0.*"
lxml = "^4.9.1"  # Security vulnerability.
pydantic = "*"
python = "^3.10"
pytz = "*"
scrapy = "^2.6.1"
scrapy-crawlera = "*"
spidermon = {extras = ["monitoring", "validation"], version = "^1.16.2"}
tika = "^1.24"
titlecase = "*"

[tool.poetry.dev-dependencies]
black = "*"
coverage = "*"
devtools = "*"
ipykernel = "*"
ipython = "*"
pyright = "*"
pytest = "*"
pytest-watch = "*"
vcrpy = "*"


[tool.pyright]
ignore = ["**/typings"]
# As strict as possible: strict mode plus the optional strict checks.
strict = ["*"]
reportUninitializedInstanceVariable = "error"
reportUnusedCallResult = "error"
reportUnnecessaryTypeIgnoreComment = "error"
reportPropertyTypeMismatch = "error"
reportMissingSuperCall = "error"
reportImplicitStringConcatenation = "error"
reportCallInDefaultInitializer = "error"
reportUnusedImport = "warning"


[tool.pytest.ini_options]
minversion = "7.1"
pythonpath = "."
python_files = ["*_test.py",]
python_classes = ["Test", "Describe"]
python_functions = ["test_", "it_", "and_", "but_", "they_"]
addopts = "-q --no-header --doctest-modules"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
